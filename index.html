<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pawan Singh</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: linear-gradient(120deg,#050505,#0b0b1a,#050505);
    color:#fff;
    overflow-x:hidden;
}

/* BACKGROUND GLOW */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,0,255,0.15), transparent 40%);
    z-index:-1;
}

/* HERO */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

.hero h1{
    font-size:4.5rem;
    font-weight:800;
    background: linear-gradient(90deg,#ff00cc,#00ffff,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shimmer 3s infinite linear;
}

.hero p{
    margin-top:15px;
    font-size:1.4rem;
    opacity:0.85;
}

.card{
    margin-top:40px;
    padding:30px 40px;
    border-radius:25px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    animation: fadeUp 1.5s ease;
}

/* GALLERY */
.gallery{
    padding:80px 20px;
}

.gallery h2{
    font-size:2.8rem;
    text-align:center;
    margin-bottom:50px;
}

.photos{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}

.photo{
    position:relative;
    border-radius:22px;
    overflow:hidden;
    opacity:0;
    transform:translateY(40px);
    animation: reveal 1s ease forwards;
}

.photo:nth-child(1){animation-delay:.1s}
.photo:nth-child(2){animation-delay:.2s}
.photo:nth-child(3){animation-delay:.3s}
.photo:nth-child(4){animation-delay:.4s}
.photo:nth-child(5){animation-delay:.5s}
.photo:nth-child(6){animation-delay:.6s}
.photo:nth-child(7){animation-delay:.7s}
.photo:nth-child(8){animation-delay:.8s}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.6s;
}

.photo:hover img{
    transform:scale(1.15);
}

/* SOUND BAR */
.sound-bar{
    position:fixed;
    bottom:25px;
    left:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    padding:14px 18px;
    border-radius:18px;
    display:flex;
    align-items:center;
    gap:12px;
    cursor:pointer;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    z-index:1000;
}

.bars{
    display:flex;
    gap:4px;
}

.bars span{
    width:4px;
    height:16px;
    background:linear-gradient(#00ffff,#ff00cc);
    border-radius:4px;
}

.playing span{
    animation:bounce 1s infinite ease-in-out;
}

.playing span:nth-child(2){animation-delay:.1s}
.playing span:nth-child(3){animation-delay:.2s}
.playing span:nth-child(4){animation-delay:.3s}

.sound-bar p{
    font-size:.85rem;
    opacity:.8;
}

/* FOOTER */
footer{
    padding:40px;
    text-align:center;
    opacity:.7;
}

/* ANIMATIONS */
@keyframes shimmer{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(50px)}
    to{opacity:1;transform:translateY(0)}
}

@keyframes reveal{
    to{opacity:1;transform:translateY(0)}
}

@keyframes bounce{
    0%,100%{height:8px}
    50%{height:22px}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- SOUND BAR -->
<div class="sound-bar" onclick="toggleMusic()">
    <div class="bars">
        <span></span><span></span><span></span><span></span>
    </div>
    <p>Tap to Play Music</p>
</div>

<!-- HERO -->
<section class="hero">
    <h1>Happy Birthday</h1>
    <div class="card">
        <p>May your life shine brighter every year âœ¨</p>
    </div>
</section>

<!-- GALLERY -->
<section class="gallery">
    <h2>Power Star</h2>
    <div class="photos">
        <div class="photo"><img src="img1.jpg"></div>
        <div class="photo"><img src="img2.jpg"></div>
        <div class="photo"><img src="img3.jpg"></div>
        <div class="photo"><img src="img4.jpg"></div>
        <div class="photo"><img src="img5.jpg"></div>
        <div class="photo"><img src="img6.jpg"></div>
        <div class="photo"><img src="img7.jpg"></div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    Created by <strong>Shashi</strong>
</footer>

<script>
let music = document.getElementById("bgMusic");
let bars = document.querySelector(".bars");
let text = document.querySelector(".sound-bar p");

function toggleMusic(){
    if(music.paused){
        music.play();
        bars.classList.add("playing");
        text.innerText = "Music Playing";
    }else{
        music.pause();
        bars.classList.remove("playing");
        text.innerText = "Tap to Play Music";
    }
}
</script>

</body>
</html>
