<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: linear-gradient(120deg,#050505,#0b0b1a,#050505);
    color:#fff;
    overflow-x:hidden;
}

/* ===== BACKGROUND GLOW ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,0,255,0.15), transparent 40%);
    z-index:-1;
}

/* ===== HERO ===== */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

.hero h1{
    font-size:4.5rem;
    font-weight:800;
    background: linear-gradient(90deg,#ff00cc,#00ffff,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shimmer 3s infinite linear;
}

.hero p{
    margin-top:15px;
    font-size:1.4rem;
    opacity:0.85;
    letter-spacing:1px;
}

/* ===== GLASS CARD ===== */
.card{
    margin-top:40px;
    padding:30px 40px;
    border-radius:25px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    animation: fadeUp 1.5s ease;
}

/* ===== GALLERY ===== */
.gallery{
    padding:80px 20px;
}

.gallery h2{
    font-size:2.8rem;
    text-align:center;
    margin-bottom:50px;
    font-weight:700;
}

.photos{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}

.photo{
    position:relative;
    border-radius:22px;
    overflow:hidden;
    transform:translateY(40px);
    opacity:0;
    animation: reveal 1s ease forwards;
}

.photo:nth-child(n){
    animation-delay: calc(var(--i) * 0.15s);
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.6s;
}

.photo::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,0.7),transparent);
}

.photo:hover img{
    transform:scale(1.15);
}

/* ===== FOOTER ===== */
footer{
    padding:40px;
    text-align:center;
    font-size:1rem;
    opacity:0.7;
    letter-spacing:1px;
}

/* ===== AUDIO ===== */
audio{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:1000;
}

/* ===== ANIMATIONS ===== */
@keyframes shimmer{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes reveal{
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC -->
<audio autoplay loop controls>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- ðŸŽ‚ HERO -->
<section class="hero">
    <h1>Happy Birthday</h1>
    <div class="card">
        <p>May your life shine brighter than these lights âœ¨</p>
    </div>
</section>

<!-- ðŸ“¸ GALLERY -->
<section class="gallery">
    <h2>Moments That Matter</h2>

    <div class="photos">
        <div class="photo" style="--i:1"><img src="img1.jpg"></div>
        <div class="photo" style="--i:2"><img src="img2.jpg"></div>
        <div class="photo" style="--i:3"><img src="img3.jpg"></div>
        <div class="photo" style="--i:4"><img src="img4.jpg"></div>
        <div class="photo" style="--i:5"><img src="img5.jpg"></div>
        <div class="photo" style="--i:6"><img src="img6.jpg"></div>
        <div class="photo" style="--i:7"><img src="img7.jpg"></div>
        <div class="photo" style="--i:8"><img src="img8.jpg"></div>
    </div>
</section>

<!-- â¤ï¸ FOOTER -->
<footer>
    Created by <strong>Shashi</strong>
</footer>

</body>
</html>
